<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FAQ</title>
    <script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

    <script src="scripts.js"></script>


    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Frequently Asked Questions</h1>
      <p>You can either type your question and press enter, or click on 'Speak' to talk to the chatbot.</p>
      <p>Speech recognition only works on Chrome, and you will need your microphone turned on</p>
      <input id="speech" type="text">
      <button id="rec" class="btn">Speak</button>
      <div id="spokenResponse" class="spoken-response">
        <div class="spoken-response__text"></div>
      </div>
    </div>
    <div class="debug">
      <div class="debug__btn btn">
        Debug JSON results
      </div>
      <div class="debug__content">
        <textarea id="response" cols="40" rows="20"></textarea>
      </div>
    </div>
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web:200" rel="stylesheet" type="text/css">

  </body>
</html>
